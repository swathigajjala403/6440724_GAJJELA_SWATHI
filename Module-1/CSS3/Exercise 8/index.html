<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Model & Layout Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="eventCard">
    <h3>Community Yoga Event</h3>
    <p>Join us for a relaxing yoga session in the park.</p>
  </section>

  <form>
    <label for="name">Name (selected field):</label><br />
    <input type="text" id="name" name="name" class="highlighted" /><br /><br />

    <label for="email">Email (normal field):</label><br />
    <input type="email" id="email" name="email" />
  </form>

  <div>
    <h4>Visibility Examples:</h4>
    <div class="box visible">Visible Box</div>
    <div class="box hidden">Visibility: hidden</div>
    <div class="box none">Display: none</div>
  </div>

</body>
</html>
