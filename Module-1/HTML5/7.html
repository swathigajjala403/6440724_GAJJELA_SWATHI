<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Video Invite</title>
</head>
<body onbeforeunload="return confirmLeave()">

  <h2>Watch Our Event Promo</h2>

  <!-- Video element with oncanplay -->
  <video width="400" controls oncanplay="showReadyMessage()">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <p id="videoMessage" style="color: green;"></p>

  <script>
    function showReadyMessage() {
      document.getElementById("videoMessage").textContent = "Video ready to play";
    }

    function confirmLeave() {
      return "You have unsaved changes. Are you sure you want to leave?";
    }
  </script>

</body>
</html>
