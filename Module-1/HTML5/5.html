<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
    }

    output {
      display: block;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form onsubmit="event.preventDefault(); document.getElementById('confirmation').value = 'Thank you for registering!';">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">Select an event</option>
      <option value="music">Music Festival</option>
      <option value="marathon">Marathon</option>
      <option value="art">Art Exhibition</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your message..." rows="4"></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

</body>
</html>
