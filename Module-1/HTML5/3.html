<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Banner</title>
  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 2px 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome banner with id -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User!</span> 
    Don't miss our 
    <span style="color: red; font-weight: bold;">special offer</span> today!
  </div>

</body>
</html>
