<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOM Manipulation - Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #eventsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .event-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .event-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .event-info {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Community Events</h1>
  <div id="eventsContainer"></div>

  <script src="main.js"></script>
</body>
</html>
