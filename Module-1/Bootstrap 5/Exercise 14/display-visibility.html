<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display and Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">

    <h2>Responsive Display Example</h2>

    <div class="bg-primary text-white p-3 mb-3 d-none d-md-block">
      This box is <strong>hidden</strong> on xs & sm, <strong>visible block</strong> on md and larger.
    </div>

    <div class="bg-success text-white p-3 mb-3 d-none d-lg-flex">
      This box is <strong>hidden</strong> on xs, sm, md, <strong>flex visible</strong> on lg and larger.
    </div>

    <div class="bg-warning text-dark p-3">
      This box is always visible.
    </div>

  </div>

</body>
</html>
