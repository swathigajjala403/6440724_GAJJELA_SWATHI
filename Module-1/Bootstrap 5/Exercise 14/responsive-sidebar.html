<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar: hidden on xs & sm, visible block on md and above -->
      <nav class="col-md-3 d-none d-md-block sidebar">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Help</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto px-4">
        <h2>Main Content Area</h2>
        <p>This content is always visible. Sidebar appears only on tablets (md) and larger screens.</p>
      </main>

    </div>
  </div>

</body>
</html>
