<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">

    <div class="bg-primary text-white p-2 m-3">
      <h4 class="mb-3">Box 1</h4>
      <p>This box has margin (m-3) and padding (p-2).</p>
    </div>

    <div class="bg-success text-white mt-4 py-5">
      <h4>Box 2</h4>
      <p>This box uses margin-top (mt-4) and padding-y (py-5) for vertical space.</p>
    </div>

  </div>

</body>
</html>
