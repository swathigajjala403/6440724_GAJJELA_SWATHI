<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Dashboard Panels</h2>

    <div class="row g-3">

      <div class="col-md-3 p-3 bg-primary text-white rounded">
        <h5>Primary</h5>
        <p>Info panel with primary background.</p>
      </div>

      <div class="col-md-3 p-3 bg-success text-white rounded">
        <h5>Success</h5>
        <p>Positive feedback or success message.</p>
      </div>

      <div class="col-md-3 p-3 bg-warning text-dark rounded">
        <h5>Warning</h5>
        <p>Warning alerts or caution notes.</p>
      </div>

      <div class="col-md-3 p-3 bg-danger text-white rounded">
        <h5>Danger</h5>
        <p>Error or important alerts.</p>
      </div>

    </div>
  </div>

</body>
</html>
