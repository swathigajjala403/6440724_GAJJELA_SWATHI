<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadow and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5 d-flex justify-content-center">

    <div class="card shadow-lg rounded-pill p-4" style="width: 350px;">
      <div class="card-body text-center">
        <h4 class="card-title mb-3">Shadow and Rounded Pill Card</h4>
        <p class="card-text">
          This card uses <code>shadow-lg</code> for a large shadow and <code>rounded-pill</code> for pill-shaped rounded corners.
        </p>
        <button class="btn btn-primary">Click Me</button>
      </div>
    </div>

  </div>

</body>
</html>
