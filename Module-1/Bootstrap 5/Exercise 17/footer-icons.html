<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer with Social Media Icons</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <h5>Follow us on Social Media</h5>
      <a href="#" class="text-white mx-3 fs-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white mx-3 fs-3"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-white mx-3 fs-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white mx-3 fs-3"><i class="bi bi-linkedin"></i></a>
    </div>
  </footer>

</body>
</html>
