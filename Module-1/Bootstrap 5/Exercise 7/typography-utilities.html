<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph. It stands out from regular paragraphs for emphasis.</p>
    <p>This is a <span class="text-muted">muted</span> text example.</p>
    <p class="fw-bold">This text is bold using fw-bold.</p>
    <p class="fw-light">This text is light using fw-light.</p>
    <p class="text-decoration-underline">This text is underlined.</p>
    <p class="text-primary">This text uses Bootstrapâ€™s primary text color.</p>
  </div>

</body>
</html>
