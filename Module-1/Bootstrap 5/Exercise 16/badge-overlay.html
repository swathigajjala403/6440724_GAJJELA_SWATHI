<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badge Overlay on Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .badge-top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container my-5 text-center">

    <h2>Image with Badge Overlay</h2>

    <div class="image-container">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Sample Image" class="img-fluid rounded" />
      <span class="badge bg-danger badge-top-right">New</span>
    </div>

  </div>

</body>
</html>
