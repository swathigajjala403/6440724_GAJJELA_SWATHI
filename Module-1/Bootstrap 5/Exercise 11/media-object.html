<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <div class="card" style="width: 18rem;">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Image" />
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text">Web developer with 5 years of experience specializing in front-end technologies and UI/UX design.</p>
        <a href="#" class="btn btn-primary">Contact</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
