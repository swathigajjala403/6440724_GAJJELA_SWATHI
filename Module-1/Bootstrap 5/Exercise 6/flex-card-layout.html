<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flex Card Layout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Flexbox Card</h5>
        <p class="card-text">This card uses justify-content-between and align-items-center in its footer.</p>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <small class="text-muted">Posted on May 26</small>
        <a href="#" class="btn btn-sm btn-primary">Read More</a>
      </div>
    </div>
  </div>

</body>
</html>
