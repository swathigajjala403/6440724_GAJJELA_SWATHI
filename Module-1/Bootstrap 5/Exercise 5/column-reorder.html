<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reorder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h4 class="mb-4">Responsive Column Reordering</h4>
    <div class="row">
      <div class="col-md-6 order-md-2">
        <div class="box">Column 1 (Second on medium+ screens)</div>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="box">Column 2 (First on medium+ screens)</div>
      </div>
    </div>
  </div>

</body>
</html>
